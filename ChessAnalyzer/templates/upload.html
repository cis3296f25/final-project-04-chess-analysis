{% extends "base.html" %}
{% block title %} Upload Game {% endblock %}
{% block content %}
    {% load static %}
    <div class="titleHeader" style="text-align: left; padding-left: 10px;">
        <h1>Chess Analysis API</h1>
    </div>

    <div class="container-md pt-3">
        <p>
            <img class="mx-auto d-block img-fluid img-thumbnail" src="{% static 'pics/chess_board-1.png' %}">
        </p>
    </div>

    <!-- File Upload form -->
    <form method="POST" action="{% url 'upload' %}" enctype="multipart/form-data" id="chess-form">
        {% csrf_token %}
        <br/>
        <div class="form-group container-fluid pt-3 justify-content-center row">
            <div class="col-auto">
                <h3>Upload a PGN File to Analyze a Chess Match</h3>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="id_pgn_file" name="pgn_file" accept=".pgn" required>
                    <label class="custom-file-label" for="id_pgn_file">Choose PGN file</label>
                    <br/>
                    <div style="display: inline-flex; align-items: center; gap: 10px;">
                        <button type="submit" class="btn btn-primary" id="submit-btn">Submit</button>
                        <div class="spinner-border text-primary" role="status" id="loading-spinner" style="display: none; width: 1.5rem; height: 1.5rem;">
                            <span class="sr-only">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <style>
        #submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
    </style>

    <script>
        "use strict"; // No globally declared variables allowed

        // Get the file input element
        var fileInput = document.getElementById("id_pgn_file");
        
        // Add an event listener to the file input element
        fileInput.addEventListener("change", function (event) {
            // Get the file name from the file input element
            const fileName = event.target.files[0].name ?
                event.target.files[0].name : "Choose a PGN file";
            // Get the label and assign text to file name
            const label = event.target.nextElementSibling; // Get the label element
            label.textContent = fileName; // Set the label text to file name
        });

        // Handle form submission
        document.getElementById('chess-form').addEventListener('submit', function(e) {
            // Show loading spinner next to button
            document.getElementById('loading-spinner').style.display = 'inline-block';
            
            // Disable and update submit button
            const submitBtn = document.getElementById('submit-btn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Analyzing...';
        });
    </script>
{% endblock %}
